        <a class="tag" href="../../../../classify/progress/"><span>历程</span></a>
    </div>

<div class="content">
    <p>怀揣着不留遗憾的想法，冲动了一把。结局并没有我想象中的那么完美，甚至连好都算不上，无奈何只能放手。自此，满满的失落便不请自来，怪我太在意，也怪我太冲动。</p>
    <p>有人说，女生不管是以何种方式拒绝了男生，就是说明她觉得当前这个男生并配不上现在的她。希望我可以做到哈哈一笑，仰天出门，趁着日落，腰配一把青锋，胯骑一匹烈马，
        仗剑天涯，从此大口吃酒，大口喝肉，喝完我扬鞭策马，潇洒自若。</p>
    <p>感情是自己的事，别后悔便是。</p>
